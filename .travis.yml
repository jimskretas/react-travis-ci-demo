language: node_js
node_js:
  - "stable"
cache:
  directories:
    - node_modules
notifications:
  email: false
jobs:
  include:
    - stage: test
      script:
        - npm test
        - npm run test:coverage
        - npm run build
      branch:
        - master
        - dev
stages:
  - name: test
    if: type = pull_request
